<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类以及类的继承</title>
</head>
<body>
<script>
    // 使用class函数声明类
    class Human{

        // 类的构造函数，初始化一个对象的属性
        constructor(eyes=2, hands=2){
            this.eyes = eyes;
            this.hands = hands;
        }

        singing(){
            console.log('I can sing');
        }
    }

    let a = new Human();
    console.log(a);
    a.singing();

    // 继承, 使用extends语法
    // 类可以继承另外一个类的所有属性和方法
    class NormalMan extends Human{
        constructor(name='Frok'){
            // 调用父类的构造函数
            // 当你继承了另外一个类的时候， 必须要使用, 可以传参
            super(101, 201);
            this.eyes = 100;
            this.hands = 200;
            this.feet = 2;
            this.name = name;
            this.singing = this.singing.bind(this); // 绑定this
        }

        // 重写父类继承过来的方法
        singing(){
            console.log(`${this.name} can sing`);
        }

        run(){
            console.log(`${this.name} can run`);
        }
    }

    let b = new NormalMan('skywalkerxl');

    console.log(b);

    b.singing();

    // 关于类里面方法的this指向
    let fnn = b.singing();
    fnn(); // 未绑定this的情况下，this为undefined

</script>
</body>
</html>
